<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{text-align: center;
        color: rgb(1, 1, 99);}
        hr{border-width: 5px;
        border-color: rgb(251, 251, 67);}
        p{text-align: center;
        font-size: 20px;}
        body{
            background-color: rgb(232, 166, 252);
        }
    </style>
    <style>
        table, th, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    {% load static %} <img src="{% static "1marakpmb-merah.png" %}" alt="home"  width="80%" height="150px"/>
    <br><br>
    <hr><hr>
    <br><br><br>
    <h1>INFO STUDENT HOBBY</h1>
    <br>
    <form  action="u_hobby" method="post">
        {% csrf_token %}
            Name: <input name="name" type="text">
            <br><br>
            Hobby: <input name="hobby" type="text" style="width: 200px; height: 100px;">
            <br><br>
            Gender: <input name="gender" type="text" style="width: 200px; height: 100px;">
            <br><br>
            <input type="submit" value="SAVE">
    </form>
    <br><br>
List of KPMB student hobbies
<br><br>
<table>
        <tr>
        <th>Hobby</th>
        <th>Gender</th>
    </tr>
    {% for data in allreview %}
    <tr>
        <td>{{data.hobby}}</td>
        <td>{{data.gender}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
